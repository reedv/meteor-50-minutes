<head>
  <title>tasklist</title>
</head>
<body>
<h1>Welcome to Meteor</h1>
{{> tasks}}
</body>


<template name="tasks">
  {{> loginButtons}}

  <h1>Add Task</h1>
  <!-- only present task submission form to loged in users -->
  {{#if currentuser}}
  <form class="add-task">
    <!-- use 'add-task to make 'submit' button press and event-->
    <label>Task Name</label>
    <input type="text" name="name" placeholder="Add Task"/>
    <input type="submit" value="Submit"/>
  </form>
  {{else}}
  <p>Please log in to add tasks</p>
  {{/if}}

  <hr/>

  <h3>Tasks</h3>
  <ul>
    <!-- iter. thru DB array and list their 'names' -->
    {{#each tasks}}  <!-- Uses tasks function from Template.tasks.helpers -->
    <li>{{name}} {{#if currentuser}}
      <a href="#" class="delete-task">X</a>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</template>
